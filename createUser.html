<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exam project</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
  </head>
  <body>
      <h1>Create a new user</h1>
      <div class="formDiv">
          <span>First name:</span>
          <input type="text" id="firstname">
      </div>
      <div class="formDiv">
          <span>Last name:</span>
          <input type="text" id="lastname">
      </div>
      <div class="formDiv">
          <span>Username:</span>
          <input type='text' id="username" placeholder="must be a CBS email">
      </div>
      <div class="formDiv">
          <span>Password:</span>
          <input type="password" id="password" placeholder="minimum 8 characters">
      </div>
      <div class="formDiv">
          <input type="checkbox" id="terms">
          <span>I agree to the terms and conditions</span>
      </div>
      <div class="formDiv">
          <input type="button" value="Complete Registration" id="submit-btn"> 
          <input type="button" value="Go back" id="go-back-btn">   
      </div>
      <span id="resultSpan"></span>
      <script src="./javascript/class.js"></script>
      <script src="./javascript/main.js"></script>
      <script src="./javascript/createUser.js"></script>
    </body>
</html>
